<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My eCommerce Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
            <a href="#" id="cart-link">Cart (0)</a>
        </nav>
    </header>

    <main>
        <section id="product-list">
            <article class="product">
                <img src="images/product1.jpeg" alt="Product 1">
                <h2>Product 1</h2>
                <p>RS 500.00</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10.00">Add to Cart</button>
            </article>
            <article class="product">
                <img src="images/product2.webp" alt="Product 2">
                <h2>Product 2</h2>
                <p>RS 600.00</p>
                <button class="add-to-cart" data-name="Product 2" data-price="20.00">Add to Cart</button>
            </article>
            <!-- Add more products here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
